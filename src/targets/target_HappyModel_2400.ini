
################################# TX CONFIGS ########################################

[env:HappyModel_TX_ES24TX]
extends = esp32_sx128x_tx
build_flags =
	${esp32_sx128x_tx.build_flags}
	-D TARGET_SX1280_TX_ESP32_WROOM=1
	-D TARGET_SX1280_TX_ESP32_WROOM_SLIMMER=1
	-D TARGET_MODULE_E28=1
    -D TARGET_HM_ES24TX=1


################################# RX CONFIGS ########################################

# EP1 and EP2 are ESP8285 based
[env:HappyModel_RX_ES24RX_EP]
extends = esp82xx_sx128x_rx

[env:HappyModel_RX_ES24RX_EP_BF]
extends = env:HappyModel_RX_ES24RX_EP, esp82xx_rx_passthrough
upload_flags =
	BL_KEY=2400ESPRX

[env:HappyModel_RX_ES24RX_EP_WIFI]
extends = env:HappyModel_RX_ES24RX_EP, esp82xx_wifi

# PP is STM32 based
[env:HappyModel_RX_ES24RX_PP]
extends = env:DIY_RX_CCG_Nano_v0_5

[env:HappyModel_RX_ES24RX_PP_BF]
extends = env:HappyModel_RX_ES24RX_PP
